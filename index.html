<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="src/assets/styles/login.css" />
    <!-- SCRIPTS PROPIOS -->
    <script defer src="src/api/login.js"></script>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!---->
  </head>
  <body>
    <header></header>

    <main class="contenedorMain">
      <form id="login-form">
        <div class="mb-3">
          <h3 class="tittle-login">Poke sesión </h3>
          <img class="logo" src="src/assets/img/pers.webp" alt="">
          <br>
          <label for="email-input" class="form-label">Correo electronico</label>
          <input
            type="text"
            class="form-control"
            id="email-input"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Recuerda que debe ser registrado desde el sistema
          </div>
        </div>
        <div class="mb-3">
          <label for="pass-input" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pass-input" />
        </div>
        
        <button type="submit" id="btn-login" class="btn btn-primary">
          Ingresar
        </button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
